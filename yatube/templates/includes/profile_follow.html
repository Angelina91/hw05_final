<div class="mb-5">
  <h1>Все посты автора из подписки {{ author.get_full_name }}</h1>
  <h3>Всего постов из подписки: {{ posts_count }}</h3>
  <div class="btn-wrapper">
    {% if user != author %}
      {% if following %}
        <a
          class="btn btn-lg btn-light"
          href="{% url 'posts:profile_unfollow' author.username %}" role="button"
        >
          Отписаться
        </a>
      {% else %}
        <a
          class="btn btn-lg btn-primary"
          href="{% url 'posts:profile_follow' author.username %}" role="button"
        >
          Подписаться
        </a>
      {% endif %}
    {% endif %}
    {% if user == author %}
      <a 
        class="btn btn-lg btn-primary"
        href="#" role="button"
      >
        Редактировать
      </a>
    {% endif %}
  </div>
</div>
